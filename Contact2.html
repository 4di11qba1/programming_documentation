<!DOCTYPE html>
<title>Contact Us</title>
<style>
  header{background-color: rgba(0, 0, 0, 0.25);}
  body{
    background: url(Background.jpg);
    margin-left: 15%;
    margin-right: 15%;
    color: white;
  }
  .btn {background-color:rgb(11, 72, 122);
    color: white;
    border:none;
    padding: 14px 14px;
    font-weight: bolder;

    }        
    .btn:hover {background-color: rgb(15, 140, 241);

<body style="font-family:arial;">
  <header style="padding: 3%; margin-top: -3%;" align="center">

  </header>

  <select style="margin-top: 0.5%;margin-bottom: 0.5%;">

    <option name="C++">C++</option>

    <option name="Python">Python</option>
  </select><br><br>

  <input type="text">
  <br><br>
  E-mail address that you prefer to be contacted at:<br>
  <input type="email">
  <br><br>
  Details about your question:<br>
  <input type="text">
  <br><br>
  <input type="submit" value="Submit" class="btn">
</form>
</body>
</html>
